---
name: PR Validation

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - '**.sh'
      - 'lib/**'
      - 'templates/**'
      - '.github/workflows/pr-validation.yml'

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl shellcheck yamllint

      - name: Run shellcheck on main script
        run: |
          shellcheck jira-helper.sh jira-helper || true
          echo "Shellcheck warnings logged (non-blocking)"

      - name: Run shellcheck on lib modules
        if: always()
        run: |
          if [ -d lib ]; then
            shellcheck lib/*.sh || true
            echo "Shellcheck warnings for lib modules logged (non-blocking)"
          fi

      - name: Run quick test suite
        run: |
          chmod +x run-tests.sh
          ./run-tests.sh --quick

      - name: Report test results
        if: always()
        run: |
          if [ $? -eq 0 ]; then
            echo "✓ All tests passed"
          else
            echo "✗ Some tests failed"
            exit 1
          fi

      - name: Comment PR with results
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const status = '${{ job.status }}';
            const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;

            let body = '## PR Validation Results\n\n';

            if (status === 'success') {
              body += '✅ **All tests passed**\n\n';
              body += '- Bash syntax validation: ✓\n';
              body += '- Function definitions: ✓\n';
              body += '- Dependencies check: ✓\n';
              body += '- Code structure: ✓\n';
            } else {
              body += '❌ **Some tests failed**\n\n';
              body += 'Please review the test output and fix any issues.\n\n';
            }

            body += `\n[View full test output](${runUrl})`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
